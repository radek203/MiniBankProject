<span class="heading">Edit User Settings</span>
<form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <label for="email">Email:</label>
    <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
    />
    <div class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Please enter a valid email.
    </div>

    <label for="username">Username:</label>
    <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
    />
    <div class="error" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        Username must be at least 3 characters long.
    </div>

    <label for="oldPassword">Old Password:</label>
    <input
        id="oldPassword"
        formControlName="oldPassword"
        type="password"
        placeholder="Enter your old password"
    />
    <div class="error" *ngIf="userForm.get('oldPassword')?.invalid && userForm.get('oldPassword')?.touched">
        Old password is required and must be at least 6 characters long.
    </div>

    <label for="password">New Password:</label>
    <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your new password"
    />
    <div class="error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        New password is required and must be at least 6 characters long.
    </div>

    <button type="submit" [disabled]="userForm.invalid">Save</button>
</form>
