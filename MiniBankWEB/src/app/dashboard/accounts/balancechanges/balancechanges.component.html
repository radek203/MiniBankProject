@if (this.accountService.showBalanceChanges.indexOf(accountNumber) >= 0) {
    <button class="orange w200" (click)="changeShowBalanceChanges()">Hide balance changes</button>
    <span class="heading">Balance Changes</span>
    @for (transfer of pagedBalanceChanges; let i = $index; track i) {
        <div class="transfer">
            <span class="transfer-date">{{ transfer.date | date: 'dd/MM HH:mm' }}</span>
            <span class="transfer-amount">{{ transfer.amount | currency }}</span>
        </div>
    }

    <div class="pagination">
        <button (click)="changePage(page - 1)" [disabled]="page === 1">Previous</button>
        <span>Page {{ page }} of {{ totalBalanceChangesPages() }}</span>
        <button (click)="changePage(page + 1)" [disabled]="page === totalBalanceChangesPages()">Next</button>
    </div>
} @else {
    <button class="green w200" (click)="changeShowBalanceChanges()">Show balance changes</button>
}
