<h3>Create Your Account</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" aria-label="Registration form">
    <div class="form-group">
        <label for="email">Email</label>
        <input
            [attr.aria-invalid]="submitted && registrationForm.controls['email'].invalid"
            aria-required="true"
            class="form-control"
            formControlName="email"
            id="email"
            type="email"
        />
        <div *ngIf="submitted && registrationForm.controls['email'].invalid" class="error">
            Email is required and must be a valid email address.
        </div>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input
            [attr.aria-invalid]="submitted && registrationForm.controls['username'].invalid"
            aria-required="true"
            class="form-control"
            formControlName="username"
            id="username"
            type="text"
        />
        <div *ngIf="submitted && registrationForm.controls['username'].invalid" class="error">
            Username is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input
            [attr.aria-invalid]="submitted && registrationForm.controls['password'].invalid"
            aria-required="true"
            class="form-control"
            formControlName="password"
            id="password"
            type="password"
        />
        <div *ngIf="submitted && registrationForm.controls['password'].invalid" class="error">
            Password is required and must be at least 6 characters long.
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>
