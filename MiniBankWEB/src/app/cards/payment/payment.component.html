<span class="heading">Payment Simulation</span>
<form (ngSubmit)="submitPayment()" [formGroup]="paymentForm">

    <label for="cardNumber">Card Number:</label>
    <input
        (input)="formatCardNumber()"
        formControlName="cardNumber"
        id="cardNumber"
        placeholder="1234 4567 9012 3456"
    />
    <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="error">
        Enter a valid card number (16 digits).
    </div>

    <label for="expirationDate">Expiration Date (MM/YY):</label>
    <input
        formControlName="expirationDate"
        id="expirationDate"
        maxlength="5"
        placeholder="MM/YY"
    />
    <div *ngIf="paymentForm.get('expirationDate')?.invalid && paymentForm.get('expirationDate')?.touched" class="error">
        Enter a valid expiration date in MM/YY format.
    </div>

    <label for="cvv">CVV:</label>
    <input
        formControlName="cvv"
        id="cvv"
        maxlength="3"
        placeholder="123"
    />
    <div *ngIf="paymentForm.get('cvv')?.invalid && paymentForm.get('cvv')?.touched" class="error">
        CVV must be 3 digits.
    </div>

    <label for="uuid">Service UUID:</label>
    <input
        formControlName="uuid"
        id="uuid"
        placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
    />
    <div *ngIf="paymentForm.get('uuid')?.invalid && paymentForm.get('uuid')?.touched" class="error">
        Enter a valid UUID.
    </div>

    <label for="amount">Amount:</label>
    <input
        formControlName="amount"
        id="amount"
        placeholder="100.00"
        step="0.01"
        type="number"
    />
    <div *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched" class="error">
        Enter a valid amount greater than 0.
    </div>

    <button>Pay</button>
</form>
