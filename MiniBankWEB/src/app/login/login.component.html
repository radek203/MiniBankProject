<h3>Log In To Your Account</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" aria-label="Login form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            [attr.aria-invalid]="submitted && loginForm.controls['username'].invalid"
            aria-required="true"
            class="form-control"
            formControlName="username"
            id="username"
            type="text"
        />
        <div *ngIf="submitted && loginForm.controls['username'].invalid" class="error">
            Username is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input
            [attr.aria-invalid]="submitted && loginForm.controls['password'].invalid"
            aria-required="true"
            class="form-control"
            formControlName="password"
            id="password"
            type="password"
        />
        <div *ngIf="submitted && loginForm.controls['password'].invalid" class="error">
            Password is required.
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Sign in</button>
</form>
