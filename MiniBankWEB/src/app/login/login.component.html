<h3>Log In To Your Account</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-label="Login form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            [attr.aria-invalid]="submitted && loginForm.controls['username'].invalid"
            aria-required="true"
        />
        <div *ngIf="submitted && loginForm.controls['username'].invalid" class="error">
            Username is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [attr.aria-invalid]="submitted && loginForm.controls['password'].invalid"
            aria-required="true"
        />
        <div *ngIf="submitted && loginForm.controls['password'].invalid" class="error">
            Password is required.
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
