<h3>Log In To Your Account</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" aria-label="Login form">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" formControlName="username" id="username" type="text"/>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
            Username is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" formControlName="password" id="password" type="password"/>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Password is required.
        </div>
    </div>

    <button>Sign in</button>
</form>
